{% extends "core/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1>{% trans "Cerrar sesión" %}</h1>

<p>{% trans '¿Seguro que quieres cerrar la sesión?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" class='btn-primary'/>
  {% endif %}
  <button type="submit">{% trans 'Cerrar sesión' %}</button>
</form>


{% endblock %}
