{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar búsqueda de cuarto{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">
            {% csrf_token %}
                <p>¿Estás seguro de que quieres borrar <b>"{{ object.name }}"</b>?</p>
                <input type="submit" class="btn btn-danger text-center btn-block" value="Sí, borrar la búsqueda de cuarto" />
            </form>
        </div>
        <hr>
                <p>Si no estás seguro, puedes volver a la página anterior dando click 
                <a href="{% url 'person_list' %}" class="btn btn-primary px-1 py-1">aquí</a>
                .</p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
